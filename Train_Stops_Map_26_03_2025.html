            ממוצע זמני עצירה בתחנות ובצמתים - 26/03/2025
    </div>

    <div style="position: fixed; bottom: 30px; left: 30px; background: white; padding: 10px;
                border-radius: 5px; z-index: 9999; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);">
        <h4 style="margin: 0; font-size: 14px; font-weight: bold;">מקרא</h4>
        <p style="margin: 5px 0;">
            <span style="display: inline-block; width: 12px; height: 12px; background: green;

            ממוצע זמן עצירה בתחנות
        </p>
        <p style="margin: 5px 0;">
            <span style="display: inline-block; width: 12px; height: 12px; background: blue;
                            border-radius: 50%; margin-right: 5px;"></span>
            ממוצע זמן עצירה בצמתים
        </p>
        <p style="margin: 5px 0;">
             <span style="display: inline-block; width: 12px; height: 12px; background: red;
                            border-radius: 50%; margin-right: 5px;"></span>
            ממוצע זמן עצירה גבוה מ-90 שניות
        </p>
    </div>


    <div style="position: fixed; top: 50px; right: 30px; background: white; padding: 10px;
                border-radius: 5px; z-index: 9999; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
                text-align: right; direction: rtl;">
        <h4 style="margin: 0; font-size: 14px; text-align: center; font-weight: bold;">בחר תאריך:</h4>
        </p>

        <label for="day">יום:</label>
        <select id="day">
            <option value="All">All</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    let formattedDay = i < 10 ? `0${i}` : i;
                    document.write(`<option value="${formattedDay}">${formattedDay}</option>`);
                }
             </script>
        </select>

        <label for="month">חודש:</label>
        <select id="month">
            <script>
                for (let i = 1; i <= 12; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.text = i;
                    document.getElementById("month").appendChild(option);
                }
            </script>
        </select>

        <label for="year">שנה:</label>
        <select id="year">
            <script>
                let currentYear = new Date().getFullYear();
                for (let i = currentYear; i <= currentYear + 5; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.text = i;
                    document.getElementById("year").appendChild(option);
                }
            </script>
        </select>

        <br><br>
        <button onclick="goToDate()" style="display: block; margin: 10px auto 0 auto;">עבור לתאריך</button>
    </div>

    <script>
        function goToDate() {
            let day2 = document.getElementById("day").value;
            let month2 = document.getElementById("month").value;
            let year2 = document.getElementById("year").value;

            month2 = month2.padStart(2, '0');

            let baseURL = "https://roilevi9.github.io/maps/Train_Stops_Map_";

            let dayPart = day2 === "All" ? "All" : day2;

            // יצירת הקישור עם הפרמטרים שנבחרו
            let newURL = `${baseURL}${dayPart}_${month2}_${year2}.html`;

            // ניווט לקישור החדש
            window.location.href = newURL;
        }
    </script>
